<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:wght@300;400;700&family=Josefin+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bron: https://fonts.google.com/icons -->
    <title>Design Quotes</title>
</head>

<body>

    <!-- Dit is de header  -->
    <header class="skeleton-header">
        <section>
            <!-- Met javascript wordt de image-container verplaatst naar een img element -->
            <img id="image-container" class="placeholder">
            <!-- <img class="loading loading-avatar" src="./images/mijn-foto.jpg" alt="Avatar van de student"> -->
            <h1 id="username" class=" loading-username">Hi keisha,</h1>
            <nav>
                <ul>
                    <li><a href="#content">Home </a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </section>


        <section>
            <h2 id="text-title" class="loading-app-name">Design<span>Quotes</span></h2>


            <ul></ul>

        </section>
    </header>

    <h3>Quotes</h3>

    <div id="searchbar">
        <button>Tags</button>
        <label for="search">
            <span class="material-symbols-outlined">
                search
            </span>
            <input id="search" type="text" placeholder="Search something...">
            <button id="zoek-button" type="submit"> Zoeken</button>
        </label>
        <!-- Bron van de icoon:   https://fonts.google.com/icons -->

    </div>

    <!-- Hierin zit de content -->
    <main id="router-view" class="grid-container-for-desktop ">

              <!-- 1ste pagina -->
        <!-- In de container #content wordt data uit de api gehaald  -->
        <section id="content">
            <div class="loading loading-content"></div>
        </section>


        <!-- Hier is de aboutpagina -->

    </main>

    <!-- Swipe animatie -->
    <figure>
        <img src="./images/pointer.svg" alt="Pointer">
    </figure>


    <script type="module" src="./script/main.js"></script>
</body>

</html>
